name: E2E Tests (Playwright)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '7 5 * * *'

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        working-directory: tests/playwright
        run: npm ci || npm i
      - name: Resolve BASE_URL
        run: |
          if [ -n "${{ vars.SITE_BASE_URL }}" ]; then
            echo "BASE_URL=${{ vars.SITE_BASE_URL }}" >> $GITHUB_ENV
          elif [ -n "${{ secrets.SITE_BASE_URL }}" ]; then
            echo "BASE_URL=${{ secrets.SITE_BASE_URL }}" >> $GITHUB_ENV
          else
            echo "BASE_URL=" >> $GITHUB_ENV
          fi
      - name: Run Playwright tests (remote)
        if: env.BASE_URL != ''
        working-directory: tests/playwright
        run: npx playwright test
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/playwright/playwright-report
          if-no-files-found: warn
