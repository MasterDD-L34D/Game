# Proposte di nuovi tratti per completare gli archetipi

# Ogni elemento rappresenta un possibile nuovo tratto.  I campi sono:
# - id: identificatore unico in snake_case
# - label_it: nome breve in italiano
# - label_en: nome breve in inglese
# - description_it: descrizione estesa in italiano
# - description_en: descrizione estesa in inglese
# - archetype: ruolo/i del foodweb a cui il tratto è destinato (apex_predator, engineer, disperser, scavenger, general)

traits:
  - id: olfatto_ipersensibile
    label_it: Olfatto ipersensibile
    label_en: Hyper‑sensitive smell
    description_it: Migliora drasticamente la capacità di percepire odori e feromoni a grande distanza, utile per seguire tracce o individuare prede nascoste.
    description_en: Dramatically improves the ability to detect scents and pheromones over long distances, useful for tracking or finding hidden prey.
    archetype: apex_predator

  - id: mandibola_falce
    label_it: Mandibola a falce
    label_en: Scythe‑like jaw
    description_it: Mascella armata di lame affilate che infliggono tagli profondi e trattengono la preda; ideale per predatori al vertice.
    description_en: A jaw equipped with sharp blades that inflict deep cuts and hold onto prey; ideal for apex predators.
    archetype: apex_predator

  - id: adrenalina_sovraccarico
    label_it: Sovraccarico di adrenalina
    label_en: Adrenaline overload
    description_it: Permette al portatore di incrementare temporaneamente forza e velocità rilasciando grandi quantità di ormoni in caso di pericolo o caccia.
    description_en: Allows the bearer to temporarily increase strength and speed by releasing large amounts of hormones in times of danger or hunting.
    archetype: apex_predator

  - id: pelle_coriacea
    label_it: Pelle coriacea
    label_en: Leathery skin
    description_it: Derma spesso e resistente che offre protezione dagli attacchi e dalle condizioni ambientali ostili, fungendo da armatura naturale.
    description_en: Thick, durable skin that offers protection from attacks and harsh environmental conditions, acting as natural armor.
    archetype: apex_predator

  - id: radici_simbionti
    label_it: Radici simbiotiche
    label_en: Symbiotic roots
    description_it: Apparato radicale che crea connessioni mutualistiche con funghi e altre piante, migliorando la stabilità del suolo e l’approvvigionamento di nutrienti.
    description_en: A root system that forms mutualistic connections with fungi and other plants, improving soil stability and nutrient supply.
    archetype: engineer

  - id: costruttore_dighe
    label_it: Costruttore di dighe
    label_en: Dam builder
    description_it: Capacità di modellare e trasportare materiali per costruire barriere o dighe che modificano il flusso dell’acqua, creando habitat complessi.
    description_en: Ability to shape and transport materials to build barriers or dams that alter water flow, creating complex habitats.
    archetype: engineer

  - id: feromoni_attrattivi
    label_it: Feromoni attrattivi
    label_en: Attractive pheromones
    description_it: Ghiandole che secernono feromoni capaci di richiamare o coordinare altre creature della stessa specie o di specie diverse, utili per ruolo di ponte o dispersione.
    description_en: Glands that secrete pheromones capable of attracting or coordinating other creatures of the same or different species, useful for bridge or dispersal roles.
    archetype: engineer

  - id: espulsori_detriti
    label_it: Espulsori di detriti
    label_en: Debris expellers
    description_it: Muscoli e membrane capaci di espellere rapidamente sedimenti o detriti dal corpo o dall’habitat per creare tunnel e ripulire passaggi.
    description_en: Muscles and membranes capable of quickly expelling sediments or debris from the body or habitat to create tunnels and clear passages.
    archetype: engineer

  - id: ali_membranose
    label_it: Ali membranose
    label_en: Membranous wings
    description_it: Grandi ali sottili che permettono lunghi voli planati e una buona manovrabilità, favorendo la dispersione di semi o spore.
    description_en: Large thin wings that allow long gliding flights and good maneuverability, favoring the dispersal of seeds or spores.
    archetype: disperser

  - id: appendici_impollinazione
    label_it: Appendici da impollinazione
    label_en: Pollination appendages
    description_it: Strutture filamentose che raccolgono e rilasciano polline o spore, facilitando la riproduzione delle piante con cui interagiscono.
    description_en: Filamentous structures that collect and release pollen or spores, facilitating the reproduction of the plants they interact with.
    archetype: disperser

  - id: semi_adesivi
    label_it: Semi adesivi
    label_en: Sticky seeds
    description_it: Semi o capsule che aderiscono al corpo di altre creature grazie a superfici collose o uncini, venendo trasportati su lunghe distanze.
    description_en: Seeds or capsules that stick to the bodies of other creatures thanks to sticky surfaces or hooks, being transported over long distances.
    archetype: disperser

  - id: stomaco_acido_estremo
    label_it: Stomaco acido estremo
    label_en: Extreme acid stomach
    description_it: Apparato digestivo in grado di sciogliere ossa, cartilagini e materiali duri, permettendo di nutrirsi di carcasse in decomposizione senza rischi.
    description_en: Digestive system capable of dissolving bones, cartilage and hard materials, allowing the consumption of decaying carcasses without risk.
    archetype: scavenger

  - id: artigli_scavatori
    label_it: Artigli scavatori
    label_en: Burrowing claws
    description_it: Arti terminanti con artigli robusti pensati per scavare nel terreno, utili per cercare cibo sottoterra o creare tane.
    description_en: Limbs ending in sturdy claws designed for digging into the ground, useful for foraging underground or creating dens.
    archetype: scavenger

  - id: olfatto_cadaverico
    label_it: Olfatto cadaverico
    label_en: Cadaveric smell
    description_it: Sensore olfattivo specializzato nel rilevare composti organici volatili emanati da carcasse e materiale in decomposizione.
    description_en: Olfactory sensor specialized in detecting volatile organic compounds emitted by carcasses and decomposing material.
    archetype: scavenger

  - id: antenne_termiche
    label_it: Antenne termiche
    label_en: Thermal antennae
    description_it: Recettori sensibili alle variazioni di temperatura che permettono di individuare la presenza di esseri viventi o correnti calde/fredde.
    description_en: Receptors sensitive to temperature variations that allow the detection of living beings or hot/cold currents.
    archetype: general

  - id: spine_paralizzanti
    label_it: Spine paralizzanti
    label_en: Paralytic spines
    description_it: Aculei contenenti neurotossine che causano paralisi temporanea al contatto, utili sia in attacco che in difesa.
    description_en: Spines containing neurotoxins that cause temporary paralysis on contact, useful both offensively and defensively.
    archetype: general

  - id: occhi_multispettrali
    label_it: Occhi multispettrali
    label_en: Multispectral eyes
    description_it: Organi visivi in grado di percepire una gamma ampia di lunghezze d’onda, dall’infrarosso all’ultravioletto, fornendo informazioni sui materiali e sulle creature circostanti.
    description_en: Visual organs able to perceive a broad range of wavelengths, from infrared to ultraviolet, providing information on materials and surrounding creatures.
    archetype: general