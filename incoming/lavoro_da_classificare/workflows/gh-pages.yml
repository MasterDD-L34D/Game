name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'public/**'
      - 'docs/**'
  workflow_dispatch: {}

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare static bundle
        run: |
          mkdir -p ./_site
          if [ -d "public" ]; then cp -r public/* _site/; fi
          if [ -d "docs" ]; then cp -r docs/* _site/; fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
