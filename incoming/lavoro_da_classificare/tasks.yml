    description: "Integrare le nuove guide nel README principale e nel wiki."
    status: done
    owner: docs-team
    depends_on:
      - DOC-01
    deliverables:
      - docs/README.md
    commands:
      - npm run docs:lint
    notes: "Indice arricchito con sezione Evo-Tactics e link ancorati."

