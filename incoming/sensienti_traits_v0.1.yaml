version: 0.1
namespace: EvoTactics.Sensienti
summary: >
  Tiers e tratti per modellare il passaggio da 'bestia' a 'gruppo sociale evoluto',
  collegando i neuroni di Ancestors con l'antroposofia (corpo senziente) e la fisiologia moderna
  (interocezione, propriocezione, nocicezione, termocezione, equilibriocezione).
notes:
  - Le tier non sostituiscono le regole di Ancestors; sono un layer per Evo Tactics.
  - 'requires_neurons' usa i codici ufficiali (es. WA 02, DE 01, ecc.).
tiers:
  T1_protosentiente:
    label: Proto‑Senziente
    description: >
      Percezione basale stimolo‑risposta; coesione minima; imitazione elementare.
    requires_neurons:
      - SO 01  # Olfaction (Sensi) — verificare mapping
      - SS 01  # Hearing (Sensi) — placeholder, verificare sigla esatta
      - MS 01  # Motor Skill (Motricità)
    grants_traits:
      - interoception_seed: "+1 ai tiri di Consapevolezza Corporea; segnali anticipati di fame/sete."
      - startle_reflex: "Reazioni di fuga più rapide (sinergia con MS 02 se presente)."
  T2_presociale:
    label: Pre‑Sociale
    description: >
      Comunicazione intenzionale nascente; gestione paura/attacco più modulata; stazione eretta breve.
    requires_neurons:
      - WA 02  # Equilibrioception
      - DE 01  # Item Manipulation
      - DO 01  # Flee Response — verificare
    grants_traits:
      - mimicry_basic: "Il clan imita switch/alterazioni semplici (pieno con CM 06)."
      - balance_reflex: "Riduce penalità in piedi; sinergia con WA 03, WA 05."
  T3_emergente:
    label: Senziente Emergente
    description: >
      Propriocezione chiara; strumenti occasionali; memoria sensoriale migliorata.
    requires_neurons:
      - WA 03  # Proprioception
      - DE 05  # Gross Motor Skill
      - SS 04  # Interaural Time Difference
      - SO 06  # Odorant Identification
    grants_traits:
      - toolseed: "Progetti Rozzi: +5% successo alterazioni; si cumula con AL 01–03."
      - echoic_trace: "Memorizza 1 target uditivo addizionale (sinergia BB SS 01)."
  T4_sociale:
    label: Sociale
    description: >
      Linguaggi gestuali/vocali coordinati; cooperazione difensiva; trasmissione abilità.
    requires_neurons:
      - CM 06  # Imitation (Comunicazione)
      - DO 07  # Group Preservation (Schivata)
      - CO 1   # Fight Response (Attacco) — verificare codice
    grants_traits:
      - teach_action: "Insegna 1 azione pratica al clan (switch/alter/transport)."
      - group_form: "Bonus posizionale con 2+ alleati adiacenti."
  T5_culturale:
    label: Culturale
    description: >
      Condivisione sistemica di tecniche; memoria spaziale; insediamenti semplici.
    requires_neurons:
      - NE 01  # Building (Insediamento) — placeholder da confermare
      - IN 02  # Focus/Pattern (Intelligenza) — placeholder da confermare
      - AL 07  # Fine Motor Skill
    grants_traits:
      - craft_loop: "Riduce di 1 i colpi richiesti con strumenti; si cumula con BB AL 01."
      - sheltering: "Riduce stress in pericolo vicino a costruzioni."
  T6_proto_umano:
    label: Proto‑Umano
    description: >
      Bipedalismo stabile, strumenti avanzati, pianificazione; coscienza vigile.
    requires_neurons:
      - WA 05  # Vestibular System
      - WH 06  # True Aim
      - Intelligence_Core  # completa elenco dal ramo Intelligenza
    grants_traits:
      - executive_loop: "Concatena 1 azione gratuita di 'focus' o 'memorizza' tra due compiti."
      - postural_endurance: "Riduce consumo energia in piedi/corsa."
sensi_moderni:
  - propriocezione
  - equilibriocezione
  - nocicezione
  - termocezione
  - interocezione
mapping_linee_guida:
  - Ogni tratto referenzia 1+ neuroni ufficiali per coerenza delle meccaniche.
  - Collegare sinergie al repo Evo Tactics ('param_synergy').
  - Validare codici esatti durante il dump 297 definitivo.