biome_id: BADLANDS
version: '0.4.0'
label: "Brulle Terre Ferrose"
ptpf:
  version: "v1.0 · DriftLocked"
  tags: [@VISION_CORE, @TACTICS_CORE, @FORM_ENGINE, @VC_TRACK, @BIOMA_ENGINE, @PLAYTEST_CORE]
  VISION_CORE:
    setting: "techno-biological, instabilità ecosistemica"
    factions: "team ibridi: metà scienziati, metà esploratori"
    keywords: [Adattamento, Evoluzione, Intelligenza, Mutazione]
    user_feeling: [Smart, Fast, Systemic]
    drift_policy: "niente tropi fantasy/steampunk/comico — solo bio-logico"
  TACTICS_CORE:
    dashboard_anchors: [PI_Slots, Hook_Patterns, Bias_Vectors]
    outcomes: [A, B, C]
    constraints:
      pi_slots_are_form_caps: true
      rarity_modifiers_visible: true
    rehydration: "loadout collegato a telemetria"
  FORM_ENGINE:
    packet_types: [MutationPack_A, MutationPack_B, MutationPack_C]
    shape_biasing: "form-balance per bioma"
    visibility:
      caps_per_round: true
      vc_sync_table: true
    drift_lock: "nessun mismatch di forma tra i round"
  VC_TRACK:
    input: [player_choice_logs, roll_trends]
    output: [dynamic_encounter_shifts, vc_compat_tiers]
    triggers: [form_inefficiency, underused_biome_synergy]
    review_mode: "YAML dataset inspector"
  BIOMA_ENGINE:
    generator: "biome-roll (tabelle rapide)"
    spotlight: "mutazioni vs ambiente + synergy matrix"
    mbti_compat_table: "mission archetypes ↔ player profiles"
    load: "encounter seeds auto-link ai PI caps"
  PLAYTEST_CORE:
    iteration_tracker: [loop_id, stress_level, mutation_stability]
    routines: [yaml_snapshot_check, random_encounter_delta, synergy_pulse]
  LINKING_TRACE:
    anchor_map:
      VISION_CORE: [TACTICS_CORE, FORM_ENGINE]
      VC_TRACK: [BIOMA_ENGINE]
      PLAYTEST_CORE: [VISION_CORE, TACTICS_CORE, FORM_ENGINE, VC_TRACK, BIOMA_ENGINE]
    receipts:
      trace_hash: "to-fill-by-hook"
      files: ["rules/ECORULES_BADLANDS_IT.md"]
  DRIFT_GUARDS:
    tone_lock: true
    structure_lock: "moduli sempre packetizzati"
    telemetry_lock: "tutte le modifiche devono essere YAML-valide e receipt-tagged"

abiotic:
  luce: alta
  temperatura_c: {min: 5, max: 45, escursione: alta}
  acqua: scarsa_irregolare
  suolo: {tessitura: "sabbia_ferrosa", pH: 7.8, CEC: medio_basso, humus: basso}
  aria: secca_polverosa
  nutrienti: {N: basso, P: medio_basso, K: medio}
  salinita: variabile

hazards:
  - id: iron_shards
    effect: "Schegge ferrose; chi corre senza protezione subisce 1 danno al termine del movimento (1/turno)."
  - id: magnetic_patches
    effect: "Campi magnetici irregolari: armi metalliche subiscono -1 al primo attacco della scena."
  - id: heat_thermals
    effect: "Termiche calde improvvise: test di stabilità per volanti quando effettuano Dash."

preferences:
  jobs:
    artificer: {"likes": ["rottami","coperture improvvisate"], "dislikes": ["campi magnetici forti"]}
    vanguard:  {"likes": ["sfondamenti su creste"], "dislikes": ["schegge in corsa"]}
    skirmisher: {"likes": ["dune frastagliate","ombre di crepacci"], "dislikes": ["sabbia_vetrificata"]}
    warden: {"likes": ["punti alti di controllo"], "dislikes": ["tempeste di polvere"]}

modifiers:
