title: Evo-Tactics Ecosystem Schema v1.1
type: object
required: [schema_version, receipt, ecosistema, links, registries]
properties:
  schema_version: {const: 1.1}
  receipt: {type: object, required: [source, author, date, trace_hash]}
  ecosistema: {type: object}
  links:
    type: object
    required: [biome_id, species_dir, foodweb]
  registries:
    type: object
    required: [functional_groups, trophic_roles, biome_classes, climate_profiles, morphotypes, hazards, env_to_traits]
