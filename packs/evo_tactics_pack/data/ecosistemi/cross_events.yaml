schema_version: 1.0
events:
  - species_id: evento-tempesta-ferrosa
    from_nodes:
      - canyons_risonanti
    propagate_via:
      - corridor
      - seasonal_bridge
    to_nodes:
      - foresta_miceliale
      - savana
    effect: polveri ferrose e carica magnetica, penalità visibilità/gear 
      metallico
  - species_id: evento-ondata-termica
    from_nodes:
      - savana
    propagate_via:
      - corridor
    to_nodes:
      - canyons_risonanti
    effect: ondata di calore e ionizzazione, stress termico esteso
  - species_id: evento-brinastorm
    from_nodes:
      - mezzanotte_orbitale
    propagate_via:
      - seasonal_bridge
      - corridor
    to_nodes:
      - foresta_miceliale
      - canyons_risonanti
    effect: ghiaccio fine in sospensione, visibilità ridotta e attrito aumentato
