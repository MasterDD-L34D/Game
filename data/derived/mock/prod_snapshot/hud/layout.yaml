# Layout di riferimento per l'HUD smart alerts.
version: 1
overlays:
  - id: smart-risk-alerts
    title: "Smart Risk Alerts"
    description: "Aggrega le EMA di rischio e applica filtri contestuali per missione."
    filters:
      weighted_index_threshold: 0.6
      clear_threshold: 0.58
      consecutive_below: 2
      roster:
        - echo
        - delta
    mission_tags:
      - tag: deep-watch
        missions:
          - alpha-01
      - tag: gamma-net
        missions:
          - bravo-02
          - bravo-03
    panels:
      - id: trend-risk
        type: metric
        source: indices.risk.weighted_index
        format: percentage
      - id: trend-low-hp
        type: metric
        source: indices.risk.time_low_hp_turns
        format: integer
legacy_fallback:
  component: LegacyRiskOverlay
  asset: /public/embed.js
  description: "UI legacy con indicatori statici per missioni senza smart alerts."
