# Elenco delle fonti ChatGPT da sincronizzare automaticamente.
# Questa configurazione Ã¨ personalizzata per l'ambiente di test.

sources:
  - name: "local-export"
    mode: "export"
    namespace: "local"
    label: "local-export"
    path: "exports/local-conversation.json"
    notes: "Snapshot principale del canale di coordinamento progettuale."
    credentials:
      required: false
    proxy:
      required: false

  - name: "local-notes"
    mode: "export"
    namespace: "notes"
    label: "daily-notes"
    path: "exports/notes-conversation.json"
    notes: "Appunti giornalieri, usati per aggiornare Canvas e roadmap."
    credentials:
      required: false
    proxy:
      required: false
