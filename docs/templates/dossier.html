<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title data-slot="title">Dossier ecosistema</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 2.4rem;
        font-size: 14px;
        line-height: 1.5;
        color: #1b1d21;
        background: #f5f7fb;
      }
      h1,
      h2,
      h3,
      h4 {
        font-weight: 600;
        color: #15171a;
        margin-top: 0;
      }
      h1 {
        font-size: 2.2rem;
        margin-bottom: 0.4rem;
      }
      h2 {
        font-size: 1.4rem;
        margin-bottom: 0.2rem;
      }
      h3 {
        font-size: 1.1rem;
        margin-bottom: 0.2rem;
      }
      p {
        margin-top: 0;
        margin-bottom: 0.8rem;
      }
      .dossier__meta {
        font-size: 0.9rem;
        color: #5b6475;
      }
      .dossier__layout {
        display: grid;
        gap: 1.6rem;
      }
      .dossier__section {
        background: #ffffff;
        border-radius: 16px;
        padding: 1.6rem;
        box-shadow: 0 10px 25px rgba(16, 23, 36, 0.08);
      }
      .dossier__grid {
        display: grid;
        gap: 1rem;
      }
      .dossier__badge {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        border-radius: 999px;
        background: #e9eef8;
        padding: 0.2rem 0.8rem;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }
      .dossier__list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 0.8rem;
      }
      .dossier__list-item {
        border: 1px solid #e1e6f0;
        border-radius: 12px;
        padding: 1rem;
        background: #fdfdff;
      }
      .dossier__list-item h3 {
        margin-bottom: 0.4rem;
      }
      .dossier__list-item p {
        margin-bottom: 0.4rem;
      }
      .dossier__chips {
        display: inline-flex;
        flex-wrap: wrap;
        gap: 0.4rem;
      }
      .dossier__chip {
        display: inline-flex;
        align-items: center;
        border-radius: 999px;
        background: #dee6fb;
        color: #1b2a52;
        font-size: 0.75rem;
        padding: 0.2rem 0.6rem;
      }
      .dossier__pair {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem 1.2rem;
        font-size: 0.85rem;
        color: #40495b;
      }
      .dossier__pair span {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <header class="dossier__header">
      <span class="dossier__badge" data-slot="badge">Ecosystem dossier</span>
      <h1 data-slot="heading">Ecosistema sintetico</h1>
      <p class="dossier__meta" data-slot="meta">Generato automaticamente.</p>
      <p data-slot="summary">
        Questa Ã¨ una sintesi rapida dell'ecosistema generato, pronta per essere condivisa con
        facilitatrici, game designer e tavoli di playtest.
      </p>
    </header>
    <main class="dossier__layout">
      <section class="dossier__section">
        <h2>Metriche principali</h2>
        <div class="dossier__pair" data-slot="metrics"></div>
      </section>
      <section class="dossier__section">
        <h2>Biomi selezionati</h2>
        <ul class="dossier__list" data-slot="biomes"></ul>
      </section>
      <section class="dossier__section">
        <h2>Specie protagoniste</h2>
        <ul class="dossier__list" data-slot="species"></ul>
      </section>
      <section class="dossier__section">
        <h2>Encounter seed</h2>
        <ul class="dossier__list" data-slot="seeds"></ul>
      </section>
    </main>
  </body>
</html>
