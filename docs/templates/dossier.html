<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title data-slot="title">Dossier ecosistema</title>
    <style>
      :root {
        color-scheme: light;
        --font-family-sans: "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        --font-size-xs: 0.75rem;
        --font-size-sm: 0.88rem;
        --font-size-md: 1rem;
        --font-size-lg: 1.3rem;
        --line-height-tight: 1.25;
        --line-height-regular: 1.5;
        --line-height-relaxed: 1.7;
        --color-canvas: #f5f7fb;
        --color-surface-base: #ffffff;
        --color-surface-muted: #f2f6ff;
        --color-border-subtle: #dbe3f4;
        --color-border-strong: #c5cee0;
        --color-text-primary: #1b1d21;
        --color-text-secondary: #40495b;
        --color-text-muted: #5b6475;
        --color-accent-400: #3b82f6;
        --color-accent-soft: rgba(59, 130, 246, 0.12);
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-pill: 999px;
        --shadow-md: 0 10px 25px rgba(16, 23, 36, 0.08);
      }
      body {
        margin: 0;
        padding: 2.4rem;
        font-family: var(--font-family-sans);
        font-size: var(--font-size-sm);
        line-height: var(--line-height-regular);
        color: var(--color-text-primary);
        background: var(--color-canvas);
      }
      h1,
      h2,
      h3,
      h4 {
        font-weight: 600;
        color: var(--color-text-primary);
        margin-top: 0;
      }
      h1 {
        font-size: 2.1rem;
        margin-bottom: 0.4rem;
      }
      h2 {
        font-size: 1.4rem;
        margin-bottom: 0.2rem;
      }
      h3 {
        font-size: 1.1rem;
        margin-bottom: 0.2rem;
      }
      p {
        margin-top: 0;
        margin-bottom: 0.8rem;
        color: var(--color-text-secondary);
      }
      .dossier__meta {
        font-size: var(--font-size-xs);
        color: var(--color-text-muted);
      }
      .dossier__layout {
        display: grid;
        gap: 1.6rem;
      }
      .dossier__section {
        background: var(--color-surface-base);
        border-radius: var(--radius-lg);
        border: 1px solid var(--color-border-subtle);
        padding: 1.6rem;
        box-shadow: var(--shadow-md);
      }
      .dossier__grid {
        display: grid;
        gap: 1rem;
      }
      .dossier__badge {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        border-radius: var(--radius-pill);
        background: var(--color-accent-soft);
        color: var(--color-accent-400);
        padding: 0.25rem 0.85rem;
        font-size: var(--font-size-xs);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .dossier__list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 0.8rem;
      }
      .dossier__list-item {
        border: 1px solid var(--color-border-subtle);
        border-radius: var(--radius-md);
        padding: 1rem;
        background: var(--color-surface-muted);
      }
      .dossier__list-item h3 {
        margin-bottom: 0.4rem;
      }
      .dossier__list-item p {
        margin-bottom: 0.4rem;
      }
      .dossier__chips {
        display: inline-flex;
        flex-wrap: wrap;
        gap: 0.4rem;
      }
      .dossier__chip {
        display: inline-flex;
        align-items: center;
        border-radius: var(--radius-pill);
        background: var(--color-accent-soft);
        color: var(--color-accent-400);
        font-size: var(--font-size-xs);
        padding: 0.2rem 0.6rem;
      }
      .dossier__pair {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem 1.2rem;
        font-size: var(--font-size-sm);
        color: var(--color-text-secondary);
      }
      .dossier__pair span {
        white-space: nowrap;
      }
      .icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <header class="dossier__header">
      <span class="dossier__badge" data-slot="badge">Ecosystem dossier</span>
      <h1 data-slot="heading">Ecosistema sintetico</h1>
      <p class="dossier__meta" data-slot="meta">Generato automaticamente.</p>
      <p data-slot="summary">
        Questa Ã¨ una sintesi rapida dell'ecosistema generato, pronta per essere condivisa con
        facilitatrici, game designer e tavoli di playtest.
      </p>
    </header>
    <main class="dossier__layout">
      <section class="dossier__section">
        <h2>Metriche principali</h2>
        <div class="dossier__pair" data-slot="metrics"></div>
      </section>
      <section class="dossier__section">
        <h2>Biomi selezionati</h2>
        <ul class="dossier__list" data-slot="biomes"></ul>
      </section>
      <section class="dossier__section">
        <h2>Specie protagoniste</h2>
        <ul class="dossier__list" data-slot="species"></ul>
      </section>
      <section class="dossier__section">
        <h2>Encounter seed</h2>
        <ul class="dossier__list" data-slot="seeds"></ul>
      </section>
    </main>
  </body>
</html>
