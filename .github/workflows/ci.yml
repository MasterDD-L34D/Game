name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tools/ts/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies (Python + Node)
        run: scripts/install_test_dependencies.sh

      - name: Run validation suite
        run: scripts/run_validation_suite.sh

      - name: Run automated test suite
        run: scripts/run_test_suite.sh

      - name: Run TypeScript CLI
        working-directory: tools/ts
        run: node dist/roll_pack.js ENTP invoker ../../data/packs.yaml

      - name: Run Python validation script
        working-directory: tools/py
        run: python roll_pack.py ENTP invoker ../../data/packs.yaml

