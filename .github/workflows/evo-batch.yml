name: Run Evo Batch

on:
  workflow_dispatch:
    inputs:
      batch:
        description: "Batch da eseguire"
        required: true
        type: choice
        options:
          - documentation
          - data-models
          - species_ecotypes
          - traits
          - tooling
          - ops_ci
          - frontend
      execute:
        description: "Eseguire i comandi (false = dry-run)"
        required: false
        type: boolean
        default: false
      ignore_errors:
        description: "Ignora errori dei comandi"
        required: false
        type: boolean
        default: false

jobs:
  evo-batch:
    runs-on: ubuntu-latest
    env:
      BATCH: ${{ inputs.batch }}
      IGNORE_ERRORS_FLAG: ${{ inputs.ignore_errors && '--ignore-errors' || '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Plan batch
        run: |
          python tools/automation/evo_batch_runner.py plan --batch "$BATCH"

      - name: Execute batch
        if: ${{ inputs.execute == true }}
        run: |
          python tools/automation/evo_batch_runner.py run --batch "$BATCH" --execute $IGNORE_ERRORS_FLAG

      - name: Dry-run summary
        if: ${{ inputs.execute == false }}
        run: |
          python tools/automation/evo_batch_runner.py run --batch "$BATCH" $IGNORE_ERRORS_FLAG
