name: Validate JSON Schemas

on:
  push:
    paths:
      - 'schemas/**'
      - 'config/schemas/**'
  pull_request:
    paths:
      - 'schemas/**'
      - 'config/schemas/**'
  workflow_dispatch: {}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install schema validation dependencies
        run: pip install jsonschema==4.* pyyaml==6.*
      - name: Validate schemas and YAML samples
        run: python tools/py/validate_json_schemas.py
