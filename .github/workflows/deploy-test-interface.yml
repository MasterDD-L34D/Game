name: Deploy site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: tools/ts/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies (Python + Node)
        run: scripts/install_test_dependencies.sh

      - name: Run validation suite
        run: scripts/run_validation_suite.sh

      - name: Run automated test suite
        run: scripts/run_test_suite.sh

      - name: Run deploy validation checks
        env:
          DEPLOY_DATA_DIR: ${{ github.workspace }}/data
          RUN_FULL_VALIDATION: "0"
        run: scripts/run_deploy_checks.sh

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Prepare static site
        run: |
          rm -rf dist
          mkdir -p dist
          rsync -av --delete \
            --exclude '*.md' \
            --exclude 'chatgpt_changes/' \
            --exclude 'checklist/' \
            --exclude 'Canvas/' \
            docs/ dist/
          cp -r data dist/data

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
