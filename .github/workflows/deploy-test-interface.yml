name: Deploy site

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: tools/ts/package-lock.json

      - name: Install TypeScript tool dependencies
        working-directory: tools/ts
        run: npm ci --no-audit --no-fund

      - name: Build TypeScript artifacts
        working-directory: tools/ts
        run: npm run build --if-present

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r tools/py/requirements.txt

      - name: Run CLI smoke suite
        run: ./scripts/cli_smoke.sh

      - name: Audit trait catalog consistency
        run: python3 scripts/trait_audit.py --check

      - name: Run deploy validation checks
        env:
          DEPLOY_DATA_DIR: ${{ github.workspace }}/data
          CI: "true"
          DEPLOY_SKIP_SMOKE_TEST: ${{ github.event_name == 'pull_request' && '1' || '0' }}
        run: scripts/run_deploy_checks.sh

      - name: Configure GitHub Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v5

      - name: Prepare static site
        if: github.event_name != 'pull_request'
        run: python scripts/prepare_static_site.py

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.event_name != 'pull_request'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
